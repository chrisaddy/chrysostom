<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0a0a0a">
  <title>Constantinople - A Chrysostom Story</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body { 
      background: #0a0a0a; 
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* Safe area for notched phones */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    #game {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-height: calc(100% - 180px); /* Leave room for gamepad */
    }
    
    /* On larger screens, don't reserve space for gamepad */
    @media (min-width: 901px) {
      #game {
        max-height: 100%;
      }
    }
    
    canvas { 
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    
    /* Landscape orientation lock hint */
    #rotate-hint {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0a0a0a;
      color: #ededed;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 2000;
      font-family: Georgia, serif;
    }
    
    #rotate-hint .icon {
      font-size: 48px;
    }
    
    /* Show rotate hint only on small portrait screens */
    @media (max-width: 600px) and (orientation: portrait) {
      #rotate-hint {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="game"></div>
  
  <div id="rotate-hint">
    <div class="icon">üì±‚ÜîÔ∏è</div>
    <div>Rotate for best experience</div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
