<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrysostom - Constantinople in the Time of the Golden Mouth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #c9a227;
            font-family: Georgia, serif;
            text-align: center;
        }
        #loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #loading p {
            font-size: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>☦ Chrysostom ☦</h1>
        <p>Loading Constantinople...</p>
    </div>
    <script type="module">
        import init from './chrysostom.js';
        
        init().then(() => {
            document.getElementById('loading').style.display = 'none';
        }).catch(err => {
            document.getElementById('loading').innerHTML = `
                <h1>Error</h1>
                <p>${err}</p>
            `;
        });
    </script>
</body>
</html>
